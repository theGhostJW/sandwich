name:                sandwich
version:             0.1.0.8
github:              "codedownio/sandwich"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2021 Tom McLaughlin"
category:            Testing
homepage:            https://codedownio.github.io/sandwich
synopsis:            Yet another test framework for Haskell
description:         Please see the <https://codedownio.github.io/sandwich documentation>.

extra-source-files:
- CHANGELOG.md

dependencies:
- aeson
- ansi-terminal
- async
- base < 5
- colour
- containers
- brick
- bytestring
- directory
- exceptions
- filepath
- free
- lens
- lifted-async
- microlens
- microlens-th
- monad-control
- monad-logger
- mtl
- optparse-applicative
- pretty-show
- process
- safe
- safe-exceptions
- stm
- string-interpolate
- text
- time
- transformers
- transformers-base
- unliftio-core
- unix
- vector
- vty

# For spec discovery. Move to its own package?
- template-haskell
- haskell-src-exts

library:
  source-dirs: src
  ghc-options:
  - -W
  exposed-modules:
    - Test.Sandwich
    - Test.Sandwich.Contexts
    - Test.Sandwich.Expectations
    - Test.Sandwich.Logging
    - Test.Sandwich.Misc
    - Test.Sandwich.Nodes
    - Test.Sandwich.Options
    - Test.Sandwich.Formatters.FailureReport
    - Test.Sandwich.Formatters.LogSaver
    - Test.Sandwich.Formatters.Print
    - Test.Sandwich.Formatters.Silent
    - Test.Sandwich.Formatters.TerminalUI
    - Test.Sandwich.Internal
    - Test.Sandwich.TH

executables:
  sandwich-demo:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich

  sandwich-discover:
    main: Main.hs
    source-dirs:
    - discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich

  sandwich-test:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich

tests:
  sandwich-test-suite:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich
