name:                sandwich-webdriver
version:             0.1.0.6
github:              "codedownio/sandwich"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2021 Tom McLaughlin"
category:            Testing
homepage:            https://codedownio.github.io/sandwich
synopsis:            Sandwich integration with Selenium WebDriver
description:         Please see the <https://codedownio.github.io/sandwich/docs/extensions/sandwich-webdriver documentation>.

extra-source-files:
- CHANGELOG.md

dependencies:
- aeson
- base < 5
- containers
- data-default
- directory
- exceptions
- filepath
- http-client
- http-client-tls
- http-conduit
- lifted-base
- microlens
- microlens-aeson
- monad-control
- monad-logger
- mtl
- network
- process
- random
- retry
- safe
- safe-exceptions
- sandwich >= 0.1.0.3
- string-interpolate
- temporary
- text
- time
- transformers
- unix
- unordered-containers
- vector
- webdriver

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

library:
  source-dirs: src
  other-modules:
    - Test.Sandwich.WebDriver.Resolution
  ghc-options:
  - -W
  # exposed-modules:
  #   - Test.Sandwich.Webdriver
  #   - Test.Sandwich.Webdriver.Video
  #   - Test.Sandwich.Webdriver.Windows

when:
  - condition: os(darwin)
    source-dirs: darwin-src
    frameworks:
      - CoreGraphics
  - condition: os(windows)
    source-dirs: windows-src
  - condition: os(linux)
    source-dirs: linux-src
    dependencies:
      - regex-compat

executables:
  sandwich-webdriver-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sandwich-webdriver
    - time

tests:
  sandwich-webdriver-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
